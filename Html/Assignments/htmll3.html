<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigment Html Level 3</title>
  </head>
  <body>
    <div class="Question 1">
      <table border="black">
        <caption>
          Student Information
        </caption>
        <tr>
          <th rowspan="6">Info</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Address</th>
        </tr>
        <tr>
          <th>City</th>
          <th>House</th>
        </tr>

        <tr>
          <td>A</td>
          <td>Delhi</td>
          <td>1</td>
        </tr>
        <tr>
          <td>B</td>
          <td>Mumbai</td>
          <td>2</td>
        </tr>
        <tr>
          <td>C</td>
          <td>Kolkata</td>
          <td>3</td>
        </tr>
        <tr>
          <td>D</td>
          <td>Pune</td>
          <td>4</td>
        </tr>
      </table>
    </div>
    <hr>
    <div class="question2">
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <div><label for="sex">Sex:</label>           
              <input type="radio" name="sex" id="m" value="m">
              <label for="m">Male</label>
              <input type="radio" name="sex" id="f" value="f">
              <label for="f">Female</label></div>
            <div>
              <label for="country">Country:</label>
              <select name="country" id="country">
                <option >Select an option:</option>
                <option value="ind">India</option>
                <option value="nep">Nepal</option>
                <option value="can">Canada</option>
              </select>
            </div>
            <label for="message">Message:</label>
            <div>
              <textarea name="message" id="message" cols="40" rows="5"></textarea>
            </div>
            <div>
              <input type="checkbox" name="sub" id="subscribe">
              <label for="subscribe">Subscribe?</label>
            </div>
            <button>Submit</button>

        </form>
    </div>
  </body>
</html>
