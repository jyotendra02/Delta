<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
</head>
<body>
    <!-- Adding Name creates name value pair for the elements and appens it to the url -->
    <!-- Also on clicking chechboxes name=on will be appended in the url else nothing -->
    <!-- Checkboxes and radio buttons are grouped using name attribute -->
    <Form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search">
        <button>Search</button>
    </Form>
    <h1>Enter To Search</h1>
</body>
</html>
